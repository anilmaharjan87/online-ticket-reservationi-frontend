<div class="event-view">
  <div class="sticky-top">
    <div class="add-button">
      <button (click)="paymentDialog('Add Payment Method')" color="primary" mat-raised-button>
        <mat-icon aria-hidden="false" aria-label="add_tour_type">add_circle_outline</mat-icon>
        Add Event
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="mat-elevation-z2 event-table">
    <table #table [dataSource]="dataSource" mat-table matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Payment Method</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.paymentMethod}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" mat-cell>
          <button (click)="paymentDialog('Edit Event', element.id)" class="action-button"
                  color="accent"
                  mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="add_activity">edit</mat-icon>
          </button>
          <button (click)="deletePayment(element.id, element.paymentMethod)" class="action-button" color="warn"
                  mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="add_tour_type">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <ng-template [ngIf]="!isDataFound">
      <div class="footer-row"><span class="footer-cell"><mat-icon>list_alt</mat-icon><h2>Record Not Found</h2></span>
      </div>
    </ng-template>
    <mat-progress-bar *ngIf="isLoadingResults" mode="query"></mat-progress-bar>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">

    </mat-paginator>
  </div>
</div>
