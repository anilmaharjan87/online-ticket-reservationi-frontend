<a (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
   [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
   mat-list-item>
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <span *ngIf="item.children && item.children.length" style="margin-left: auto;">
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      chevron_left
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [depth]="depth+1" [item]="child">
  </app-menu-list-item>
</div>
